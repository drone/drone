<main>
<article>
	<section>
		<div class="row">
			<div>Login</div>
			<div>{{ user.login }}</div>
		</div>
		<div class="row">
			<div>Email</div>
			<div>{{ user.email }}</div>
		</div>
		<div class="row">
			<div>Token</div>
			<div ng-if="!token" style="color: #1E88E5;text-decoration: underline;cursor: pointer;" ng-click="showToken()">Click to Display Token</div>
			<div ng-if="token">{{ token }}</div>
		</div>
	</section>

</article>
</main>
