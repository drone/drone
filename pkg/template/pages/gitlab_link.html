{{ define "title" }}GitLab Â· Add Repository{{ end }}

{{ define "content" }}
    <div class="subhead">
        <div class="container">
            <h1>
                <span>Repository Setup</span>
                <small>GitLab</small>
            </h1>
        </div><!-- ./container -->
    </div><!-- ./subhead -->

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/new/github.com">GitHub</a></li>
                    <li><a href="/new/bitbucket.org">Bitbucket</a></li>
                    <li class="active"><a href="/new/gitlab">GitLab</a></li>
                </ul>
            </div><!-- ./col-xs-3 -->

            <div class="col-xs-9" role="main">
                <div class="alert">Link Your GitLab Account</div>
                <form class="form-repo" method="POST" action="/link/gitlab">
                <div class="field-group">
                    <div><label>GitLab Private Token</label>
                        <div><input class="form-control form-control-large" type="text" name="token" autocomplete="off" value="{{.User.GitlabToken}}"></div>
                    </div>
                </div>
                    <div class="form-actions">
                    <input class="btn btn-primary" id="submitButton" type="submit" value="Link" data-loading-text="Saving ..">
                    <a class="btn btn-default" href="/dashboard">Cancel</a>
                    </div>
                </form>

            </div><!-- ./col-xs-9 -->
        </div><!-- ./row -->
    </div><!-- ./container -->

{{ end }}

{{ define "script" }}{{ end }}
