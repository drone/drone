
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="drone-logo.html">

<dom-module id="drone-shell">
	<template>
		<style>
			app-drawer {
				box-shadow: 2px 2px 2px rgba(0,0,0,0.05);
				border-right: 1px solid #EEE;

				display: flex;
				flex-direction: column;

				-webkit-display: flex;
				-webkit-flex-direction: column;

				--app-drawer-width: 300px;
				--app-drawer-content-container: {
					display: flex;
					flex-direction: column;
				}
			}

			app-drawer app-toolbar {
				margin-bottom:15px;
				max-height: 64px;
				min-height: 64px;
				height: 64px;
			}

			app-header-layout app-toolbar {
				padding:0px;
			}

			app-header-layout app-toolbar div[title] {
				font-size:22px;
			}

			app-drawer paper-button {
				margin: 0px;
				display: block;
				font-size: 14px;
				text-align: left;
				text-transform: uppercase;
				justify-content: flex-start;
				padding: 5px 30px;
				border-radius: 0px;
				margin-bottom:5px;
				--paper-button-ink-color: #BDBDBD;
			}

			app-drawer paper-button iron-icon {
				padding:0px;
				margin-right:10px;
				color: #212121;
				--iron-icon-height: 20px;
				--iron-icon-width: 20px;
			}

			app-drawer paper-button:last-child {
				margin-bottom:0px;
			}

			::content [drone-header] {
				width: 100%;
			}

			::content [drone-main] {
				padding:20px 40px;
				margin-top:15px;
				border-top:1px solid #EEE;
			}
		</style>

		<app-drawer-layout fullbleed>
			<app-drawer>
				<app-toolbar>
					<drone-logo></drone-logo>
				</app-toolbar>
				<div style="flex: 1 1 auto;overflow-y:scroll;overflow-x:none;border-top:1px solid #EEE;">
					<content select="[drone-aside]"></content>
				</div>
			</app-drawer>
			<app-header-layout>
				<app-header>
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<content select="[drone-header]"></content>
					</app-toolbar>
				</app-header>
				<content select="[drone-main]"></content>
			</app-header-layout>
		</app-drawer-layout>
	</template>

	<script>
		Polymer({
			is: "drone-shell"
		});
	</script>
</dom-module>
